<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Palette Generator</title>

<style>
:root {
    --glass-bg: rgba(255,255,255,0.14);
    --glass-border: rgba(255,255,255,0.25);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.container {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 36px 44px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    max-width: 1000px;
}

h1 {
    margin: 0 0 26px;
    font-weight: 600;
}

.picker {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin-bottom: 26px;
}

.picker span {
    font-size: 15px;
    opacity: 0.85;
}

input[type="color"] {
    width: 64px;
    height: 42px;
    border: none;
    border-radius: 14px;
    background: none;
    cursor: pointer;
    padding: 0;
}

.section-title {
    margin: 22px 0 8px;
    font-size: 15px;
    opacity: 0.85;
}

.palette {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-top: 12px;
    flex-wrap: wrap;
}

.color-box {
    width: 108px;
    height: 108px;
    border-radius: 16px;
    position: relative;
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease;
}

.color-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(0,0,0,.4);
}

.hex {
    position: absolute;
    top: 8px;
    right: 8px;
    font-size: 11px;
    padding: 3px 7px;
    border-radius: 6px;
    background: rgba(0,0,0,0.45);
}

.copied {
    position: absolute;
    inset: 0;
    border-radius: 16px;
    background: rgba(0,0,0,0.45);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: opacity .2s ease;
}

.color-box.show .copied { opacity: 1; }
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ¨ Color Palette Generator</h1>

    <div class="picker">
        <span>Base color</span>
        <input type="color" id="baseColor" value="#3498db">
    </div>

    <div class="section-title">Generated Palettes</div>

    <div class="palette" id="p1"></div>
    <div class="palette" id="p2"></div>
    <div class="palette" id="p3"></div>
    <div class="palette" id="p4"></div>
</div>

<script>
const baseInput = document.getElementById("baseColor");
const palettes = ["p1","p2","p3","p4"].map(id => document.getElementById(id));
const steps = [-20,-10,0,10,20];

const clamp = (v,min=0,max=100)=>Math.min(max,Math.max(min,v));

function hexToHSL(hex){
    let r=parseInt(hex.substr(1,2),16)/255,
        g=parseInt(hex.substr(3,2),16)/255,
        b=parseInt(hex.substr(5,2),16)/255;
    let max=Math.max(r,g,b),min=Math.min(r,g,b);
    let h,s,l=(max+min)/2;
    if(max===min){h=s=0;}
    else{
        let d=max-min;
        s=l>0.5?d/(2-max-min):d/(max+min);
        h=max===r?(g-b)/d+(g<b?6:0):
          max===g?(b-r)/d+2:(r-g)/d+4;
        h/=6;
    }
    return {h:h*360,s:s*100,l:l*100};
}

function hslToHex(h,s,l){
    s/=100; l/=100;
    let c=(1-Math.abs(2*l-1))*s;
    let x=c*(1-Math.abs((h/60)%2-1));
    let m=l-c/2;
    let [r,g,b]=h<60?[c,x,0]:
                 h<120?[x,c,0]:
                 h<180?[0,c,x]:
                 h<240?[0,x,c]:
                 h<300?[x,0,c]:
                 [c,0,x];
    return "#" + [r,g,b].map(v=>Math.round((v+m)*255).toString(16).padStart(2,"0")).join("");
}

function colorBox(hex){
    const d=document.createElement("div");
    d.className="color-box";
    d.style.background=hex;
    d.innerHTML=`<div class="hex">${hex.toUpperCase()}</div><div class="copied">Copied!</div>`;
    d.onclick=()=>{
        navigator.clipboard.writeText(hex);
        d.classList.add("show");
        setTimeout(()=>d.classList.remove("show"),700);
    };
    return d;
}

function fillPalette(el,gen){
    el.innerHTML="";
    steps.forEach(s=>el.appendChild(colorBox(gen(s))));
}

function generate(){
    const hsl=hexToHSL(baseInput.value);

    fillPalette(palettes[0], s =>
        hslToHex(hsl.h,hsl.s,clamp(hsl.l+s))
    );

    fillPalette(palettes[1], s =>
        hslToHex((hsl.h+8)%360,clamp(hsl.s+5),clamp(hsl.l+s))
    );

    fillPalette(palettes[2], s =>
        hslToHex((hsl.h+180)%360,hsl.s,clamp(hsl.l+s))
    );

    fillPalette(palettes[3], s =>
        hslToHex(hsl.h,clamp(hsl.s+20),clamp(hsl.l+s))
    );
}

baseInput.addEventListener("input",generate);
generate();
</script>

</body>
</html>
